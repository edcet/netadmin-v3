name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install test dependencies
        run: |
          apt-get update
          apt-get install -y shellspec busybox

      - name: Run unit tests
        run: |
          cd ${{ github.workspace }}
          shellspec -f d

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y shellspec busybox docker.io

      - name: Run integration tests in BusyBox
        run: |
          docker run --rm -v ${{ github.workspace }}:/netadmin busybox:latest \
            /bin/sh -c 'cd /netadmin && sh tests/integration_spec.sh'

      - name: Check state machine transitions
        run: |
          # Simulate state transitions
          . src/core/netadmin-lib.sh

          # Test INIT -> WAN_WAIT
          set_state 0
          [ "$(get_current_state)" = "0" ] || exit 1

          set_state 1
          [ "$(get_current_state)" = "1" ] || exit 1
          echo "✓ State transitions validated"

  performance-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check performance markers
        run: |
          # Simple check: scripts should execute quickly
          time sh -c '. src/core/netadmin-lib.sh; get_current_state'

          # Should complete in < 100ms
          echo "✓ Performance regression check passed"

      - name: Verify no blocking operations
        run: |
          # Ensure no sleep/wait in critical paths
          for file in src/core/*.sh; do
            if grep -E '^[^#]*(sleep|wait) [0-9]+' "$file"; then
              echo "✗ Blocking operation found in $file"
              exit 1
            fi
          done
          echo "✓ No blocking operations in critical paths"
